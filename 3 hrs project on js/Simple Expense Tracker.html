<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Expense Tracker</h1>
  
    <form id="expenseForm" class="mt-4">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="text" id="amount" name="amount" class="form-control" required>
      </div>
    
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" id="description" name="description" class="form-control" required>
      </div>
    
      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <select id="category" name="category" class="form-select" required>
          <option value="groceries">Groceries</option>
          <option value="bills">Bills</option>
          <option value="transportation">Transportation</option>
          <option value="entertainment">Entertainment</option>
          <option value="other">Other</option>
        </select>
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2 class="mt-5">Expense List</h2>
    <ul id="expenseList" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();

      const amount = document.getElementById("amount").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("category").value;

      const expense = {
        amount,
        description,
        category
      };

      saveExpense(expense);
      displayExpense(expense);

      document.getElementById("expenseForm").reset();
    }

    function saveExpense(expense) {
      let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
      expenses.push(expense);
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function displayExpense(expense) {
      const expenseList = document.getElementById("expenseList");
      const listItem = document.createElement("li");
      listItem.className = "list-group-item";
      listItem.textContent = `Amount: ${expense.amount}, Description: ${expense.description}, Category: ${expense.category}`;
      expenseList.appendChild(listItem);
    }

    document.getElementById("expenseForm").addEventListener("submit", handleFormSubmit);
  </script>
</body>
</html>
